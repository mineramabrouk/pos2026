{% extends 'base.html' %}

{% block title %}Eliminar Usuario - POS System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-danger">
            <div class="card-header bg-danger text-white py-3">
                <h4 class="mb-0">Confirmar Eliminación</h4>
            </div>
            <div class="card-body p-4 text-center">
                <i class="bi bi-exclamation-circle text-danger display-1 mb-3"></i>
                <p class="fs-5">¿Estás seguro de que deseas eliminar al usuario <strong>{{ object.username }}</strong>?
                </p>
                <p class="text-muted">Esta acción no se puede deshacer.</p>

                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Sí, Eliminar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
